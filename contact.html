    />

    <title>Contact</title>
  </head>

  <body>
    <!-- navbar -->
    <nav
      class="navbar navbar-expand-md navbar-light bg-primary sticky-top border-bottom border-secondary"
    >
      <div class="container">
        <a href="index.html" class="navbar-brand"
          ><img src="./img/ATABLEnoir.png" alt="logo A Table" height="50"
        /></a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbar-collapse"
          aria-label="Navigation Bar Toggler"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link px-4">Accueil</a>

            <li class="nav-item">

            </li>

              <a href="restaurants.html" class="nav-link px-4">Restaurants</a>
            </li>
            <li class="nav-item active">
              <a href="contact.html" class="nav-link px-4">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- section contact -->
    <section id="contact" class="bg-light py-5">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <h3>
              <span class="border-bottom border-primary">Contactez-Nous</span>
            </h3>
            <p class="lead">
              Vous avez une question, une suggestion, une remarque, ou une idée?
              N'hésitez pas à nous en faire part!
            </p>
          </div>
        </div>
        <div class="row">
          <!-- 1/2 pour la photo pour taille lg+, pas d'image pour les tailles en dessous -->
          <div class="col-lg-6 d-none d-lg-block align-self-center">
            <img
              src="./img/plat-contact.png"
              alt="image de plat servi au restaurant"
              class="img-fluid"
            />
          </div>
          <!-- 1/2 pour le formulaire pour taille lg+, full size pour les tailles en dessous -->
          <div class="col-lg-6 bg-primary p-3">
            <!-- formulaire -->
            <form>
              <!-- nom et prénom -->
              <div class="form-group">
                <label for="first-name">Prénom</label>
                <input
                  class="form-control"
                  type="text"
                  id="first-name"
                  placeholder="Entrez votre prénom"
                  required
                />
              </div>
              <div class="form-group">
                <label for="last-name">Nom</label>
                <input
                  class="form-control"
                  type="text"
                  id="last-name"
                  placeholder="Entrez votre nom"
                  required
                />
              </div>
              <!-- e-mail -->
              <div class="form-group">
                <label for="email">Adresse e-mail</label>
                <input
                  class="form-control"
                  type="email"
                  id="email"
                  placeholder="Entrez votre e-mail"
                  required
                />
                <small class="form-text text-muted"
                  >Votre e-mail ne sera jamais partagé</small
                >
              </div>
              <!-- message -->
              <div class="form-group">
                <label for="topic">Message</label>
                <select class="form-control" id="topic">
                  <option selected>Choisissez le sujet de votre message</option>
                  <option>Suggestion</option>
                  <option>Remarque</option>
                  <option>Idée</option>
                </select>
                <label for="message" class="hidden">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="5"
                  required
                ></textarea>
              </div>
              <!-- checkbox conditions générales -->
              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="check-conditions"
                  required
                />
                <label class="custom-control-label" for="check-conditions">
                  J'ai lu et accepte la
                  <a href="#" class="text-light">
                    Politique de confidentialité</a
                  >
                </label>
              </div>
              <button
                class="btn btn-outline-dark btn-block my-4 my-lg-2"
                type="submit"
              >
                <i class="fas fa-envelope-open"></i> Envoyer
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer id="main-footer" class="bg-dark pt-5">
      <div class="container">
        <div class="row text-center">
          <div class="col mt-5 mb-2">
            <span class="footer-logo"
              ><img src="./img/ATABLEblanc.png" alt="logo A Table" height="70"
            /></span>
          </div>
        </div>
        <div class="row text-center">

            ></a>
            <a href="#" aria-label="link to Instagram"
              ><i aria-hidden="true" class="fab fa-instagram fa-2x"></i
            ></a>
          </div>
        </div>
        <div class="row text-center">
          <div class="col mt-4 ">
            <p class="text-muted mb-0">
              Copyright &copy; <span id="year"></span> A Table
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- extra js -->
    <script>
      // jquery script to get the current year (eg. for copyright)
      // use <span id="year"></span> to get the year in the html code
      $("#year").text(new Date().getFullYear());
    </script>
  </body>
